<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
		<title>修改收货地址</title>
		<link rel="stylesheet" href="../css/shipping addressT.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
		<script src="../js/shipping addressT.js"></script>
		<script type="text/javascript">
			window.onresize=function(){
				document.documentElement.style.fontSize=innerWidth/16+'px';
			}
			document.documentElement.style.fontSize=innerWidth/16+'px';
		</script>
	</head>
	<body>
		<div class='mg_all'>
			<div class='mg_dizhi'>
				<img src='../img/tiaozhuan.gif' class='mg_dz1'>
				<a href="#"><span class='mg_dz2'>收货地址管理</span></a>
				<img src='../img/zy-xinxi2.gif' class='mg_dz3'>
			</div>
			<div class='mg_box'>
				<ul>
					<li>
						<span>
							<input type='text' id="int0" placeholder='未设置' />
							<p>所在地区</p>
						</span>
					</li>
					<li>
						<span>
							<input type='text' id="int1" placeholder='未设置' />
							<p>街道</p>
						</span>
						<a href='javascript:;'><img src='../img/zy-xiugai.gif'></a>
					</li>
					<li>
						<span>
							<input type='text' id="int2" placeholder='未设置' />
							<p>详细地址</p>
						</span>
						<a href='javascript:;'><img src='../img/zy-xiugai.gif'></a>
					</li>
					<li>
						<span>
							<input type='text' id="int3" placeholder='未设置' />
							<p>收货人姓名</p>
						</span>
						<a href='javascript:;'><img src='../img/zy-xiugai.gif'></a>
					</li>
					<li>
						<span>
							<input type='text' id="int4" placeholder='未设置' />
							<p>手机号码</p>
						</span>
						<a href='javascript:;'><img src='../img/zy-xiugai.gif'></a>
					</li>
					<li>
						<span>
							<input type='text' id="int5" placeholder='未设置' />
							<p>邮编</p>
						</span>
						<a href='javascript:;'><img src='../img/zy-xiugai.gif'></a>
					</li>
				</ul>
			</div>
			<div class="mg_footer">
				<a href="javascript:;">
					<img src='../img/zy-shan.gif'>
					<p>删除</p>
				</a>
				<a href="javascript:;" class="bc">保存</a>
			</div>
		</div>
	</body>
</html>
